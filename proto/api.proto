syntax = "proto3";

package api;

service UserService {
  rpc Create (CreateUser) returns (User) {}
  rpc Delete (DeleteUser) returns (Empty) {}
  rpc List (Empty) returns (Users) {}

}

message Empty {}

message User {
  uint32 id = 1;
  string name = 2;
}

message CreateUser {
  string name = 1;
}

message DeleteUser {
  uint32 id = 1;
}

message Users {
  repeated User users = 1;
}